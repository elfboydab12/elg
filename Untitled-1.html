<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Now Playing Screen -->
  <div class="screen now-playing" id="now-playing">
    <h2>Now Playing</h2>
    <div class="album-art"></div>
    <h3>Song Title - Artist</h3>
    <div class="controls">
      <button>◄◄</button>
      <button>►</button>
      <button>►►</button>
    </div>
  </div>

  <!-- Home Screen -->
  <div class="screen home" id="home">
    <h2>Music Player</h2>
    <div class="albums">
      <!-- Add album thumbnails here -->
    </div>
    <div class="playlists">
      <!-- Add playlist thumbnails here -->
    </div>
  </div>

  <!-- Artist Detail Screen -->
  <div class="screen artist-detail" id="artist-detail">
    <h2>Artist Name</h2>
    <div class="tracklist">
      <!-- Add list of tracks here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
